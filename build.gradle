// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
	jcenter()
	maven { url "https://plugins.gradle.org/m2/" }
	maven { url 'http://repo1.maven.org/maven2/' }
	maven { url 'https://plugins.gradle.org/m2/' }
    
}

dependencies {
    // The production code uses Guava
    //compile 'com.google.guava:guava:20.0'
    
    compile group: 'com.google.guava', name: 'guava', version: '17.0'
    compile group: 'joda-time', name: 'joda-time', version: '2.3'
    compile 'org.seleniumhq.selenium:selenium-server:3.2.0'
    compile 'org.seleniumhq.selenium:selenium-remote-driver:3.2.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.2.0'
    compile 'org.seleniumhq.selenium:selenium-api:2.53.1'
	compile 'org.seleniumhq.selenium:selenium-firefox-driver:3.2.0'
	compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.2.0'
	
	compile group: 'com.codeborne', name: 'phantomjsdriver', version: '1.4.1'
	
    
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

